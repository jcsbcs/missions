<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Accepted</title>
    <style>
        html {
            background: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .good-luck {
            font-size: 48px;
            color: #0f0;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 30px #0f0,
                0 0 40px #0f0;
            letter-spacing: 8px;
            margin-bottom: 60px;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
            }
            50% { 
                text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0, 0 0 80px #0f0;
            }
        }

        .mission-box {
            background: rgba(0, 255, 0, 0.05);
            border: 3px solid #0f0;
            padding: 50px;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 255, 0, 0.05);
            position: relative;
        }

        .mission-title {
            font-size: 32px;
            color: #0f0;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .mission-text {
            font-size: 24px;
            color: #0f0;
            line-height: 1.8;
            letter-spacing: 2px;
        }

        .decrypt-char {
            display: inline;
            color: #0f0;
        }

        .hooper {
            margin-top: 60px;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .good-luck {
                font-size: 32px;
                letter-spacing: 4px;
            }
            .mission-box {
                padding: 30px;
            }
            .mission-title {
                font-size: 24px;
            }
            .mission-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <div class="good-luck">GOOD LUCK, 007</div>
        
        <div class="mission-box">
            <div class="mission-title">Your Mission</div>
            <div class="mission-text" id="missionText"></div>
        </div>

        <div class="hooper">HOOPERâ„¢</div>
    </div>

    <script>
        // Get mission from URL
        const params = new URLSearchParams(window.location.search);
        const agentName = params.get('agent') || 'Agent';
        const mission = params.get('mission') || 'Mission data unavailable';

        // Cryptographic decryption effect
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*!?<>[]{}+=';
        
        function decryptText(element, finalText) {
            let html = '';
            for (let i = 0; i < finalText.length; i++) {
                if (finalText[i] === ' ') {
                    html += ' ';
                } else {
                    html += `<span class="decrypt-char" data-index="${i}" data-final="${finalText[i]}">${chars[Math.floor(Math.random() * chars.length)]}</span>`;
                }
            }
            element.innerHTML = html;

            const spans = element.querySelectorAll('.decrypt-char');
            
            spans.forEach((span) => {
                const finalChar = span.getAttribute('data-final');
                const decryptDuration = 1500 + Math.random() * 2000;
                const iterations = 30 + Math.floor(Math.random() * 40);
                let currentIteration = 0;
                
                const interval = setInterval(() => {
                    if (currentIteration < iterations) {
                        span.textContent = chars[Math.floor(Math.random() * chars.length)];
                        span.style.textShadow = '0 0 8px #0f0';
                        currentIteration++;
                    } else {
                        clearInterval(interval);
                        span.textContent = finalChar;
                        span.style.textShadow = '0 0 5px #0f0';
                    }
                }, decryptDuration / iterations);
            });
        }

        // Decrypt mission text
        setTimeout(() => {
            decryptText(document.getElementById('missionText'), mission);
        }, 500);
    </script>
</body>
</html>
