<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mission Accepted</title>
    <style>
        html { background: #000; }
        body {
            background: #000;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            padding: 40px;
            text-align: center;
        }
        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #c41e3a;
            font-size: 48px;
            font-weight: bold;
            opacity: 0.3;
            transform: rotate(-15deg);
            border: 5px solid #c41e3a;
            padding: 10px 30px;
            letter-spacing: 5px;
        }
        h1 {
            color: #c41e3a;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(196,30,58,0.5);
            margin-bottom: 20px;
        }
        .mission {
            color: #0f0;
            font-size: 20px;
            text-shadow: 0 0 10px #0f0;
            background: rgba(0,0,0,0.5);
            display: inline-block;
            padding: 20px;
            border: 1px solid #333;
            max-width: 900px;
            line-height: 1.6;
        }
        .sub {
            margin-top: 20px;
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="stamp">TOP SECRET</div>
    <h1>MISSION ACCEPTED</h1>
    <div id="missionText" class="mission">Loading mission...</div>
    <div class="sub" id="agentSub"></div>

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAGDDZS4X7V8m6h_L4__GxtITHiwyyQ2LQ",
            authDomain: "missions-7a024.firebaseapp.com",
            projectId: "missions-7a024",
            storageBucket: "missions-7a024.appspot.com",
            messagingSenderId: "907803260147",
            appId: "1:907803260147:web:023fd43873947ce21c3386",
            measurementId: "G-P6VHBK3D3L"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        const agentName = params.get('agent') || 'UNKNOWN';

        document.getElementById('agentSub').textContent = `Agent: ${agentName}`;

        async function loadAcceptedMission() {
            try {
                const snap = await db.collection('agents').doc(agentName).get();
                if (snap.exists) {
                    const data = snap.data();
                    const text = data.chosenMission || data.acceptedMission || 'No mission recorded for this agent.';
                    document.getElementById('missionText').textContent = text;
                } else {
                    document.getElementById('missionText').textContent = 'No mission record found for this agent.';
                }
            } catch (err) {
                console.error('Error loading mission:', err);
                document.getElementById('missionText').textContent = 'Error loading mission.';
            }
        }

        loadAcceptedMission();
    </script>
</body>
</html>
